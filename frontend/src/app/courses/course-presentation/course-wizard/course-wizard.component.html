<div *ngIf="currentCourseSection">
  <h1>{{currentCourseSection.sectionTitle}}</h1>
  <md-editor
    [height]="height"
    [ngModel]="currentCourseSection.sectionMarkdown"
    mode="preview"
    name="Content"></md-editor>
</div>
<button class="btn btn-primary"
        [disabled]="currentPage === 0"
        (click)="previousSection()">vorheriger Teil
</button>
&nbsp;
<button class="btn btn-primary"
        [disabled]="currentPage === courseSections?.length-1 || !courseSections || courseSections.length === 0"
        (click)="nextSection()">n√§chster Teil
</button>
