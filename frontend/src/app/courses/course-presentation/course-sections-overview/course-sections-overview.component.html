<span *ngIf="error">{{error}}</span>
<div class="container">
  <table class="table" *ngIf="course && courseSections">
    <thead>
    <tr>
      <th colspan="2"><h2>{{course.title}}</h2></th>
      <th><a [routerLink]="['../sections']">Kurs starten</a></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let courseSection of courseSections; let i = index" [attr.data-index]="i">
      <td>
        {{(i+1)}}
      </td>
      <td>
        {{courseSection.title}}
      </td>
      <td>
        <a [routerLink]="['/section/', courseSection.id]">Kursteil ansehen >></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
