<table class="table">
  <thead>
  <tr>
    <th scope="col">Kurselement</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let courseSection of course?.courseSections">
    <td width="75%">
      {{courseSection.sectionTitle}}
    </td>
    <td>
      <a (click)="deleteCourseSection(courseSection)"
         [routerLink]=""
         class="fa fa-trash btn btn-primary btn-lg"></a>
    </td>
    <td>
      <a [queryParams]="{courseSectionId:courseSection.id}"
         [routerLink]="['/edit-course-section', course.id]"
         class="fa fa-edit btn btn-primary btn-lg"></a>
    </td>
  </tr>
  </tbody>
</table>
