<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Kurselement</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let courseSection of courseSections">
      <td width="75%">
        {{courseSection.sectionTitle}}
      </td>
      <td>
        <a (click)="deleteCourseSection(courseSection)"
           [routerLink]=""
           class="fa fa-trash btn btn-primary btn-lg"></a>
      </td>
      <td>
        <a [routerLink]="['/edit-course-section', courseSection.id]"
           class="fa fa-edit btn btn-primary btn-lg"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
