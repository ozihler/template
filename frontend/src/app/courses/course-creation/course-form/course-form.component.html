<form (ngSubmit)="submit()" [formGroup]="courseForm">
  <label>
    Titel des Kurses:
    <input formControlName="title"
           required
           type="text"/>
  </label>
  <br/>
  <label>
    Beschreibung des Kurses:
    <input formControlName="description"
           required
           type="text"/>
  </label>
  <br/>
  <label>
    Url zu einem Bild f√ºr den Kurses:
    <input formControlName="thumbnailUrl"
           required
           type="text"
    />
  </label>
  <br/>
  <img *ngIf="course && course.thumbnailUrl" [src]="course.thumbnailUrl"/>

  <button [disabled]="!courseForm.valid"
          type="submit">{{buttonText}}
  </button>
</form>
