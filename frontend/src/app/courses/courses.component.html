<div class="card-columns">
  <a *ngFor='let course of courses' [routerLink]="['/course',course.id]">
    <div class="card">
      <img class="card-img-top" src="{{course.thumbnailUrl}}" alt=" {{course.title}}">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">{{course.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">
            <span
              *ngFor="let rating of maxRating"
              class="fa"
              [ngClass]="{
              'fa-star':course.rating > rating,
              'fa-star-o':course.rating <= rating
              }">
            </span>
          <!--<span *ngIf="course.rating < rating" class="fa fa-star-o"></span>-->
        </small>
      </div>
    </div>
  </a>
</div>
