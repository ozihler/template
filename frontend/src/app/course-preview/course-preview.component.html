<div class="card">
  <img class="card-img-top" src="{{preview.thumbnailUrl}}" alt="{{preview.title}}">
  <div class="card-body">
    <h5 class="card-title">{{preview.title}}</h5>
    <p class="card-text">{{preview.description}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">
      <app-star-rating [courseRating]="preview.rating" [maxRating]="maxRating"></app-star-rating>
    </small>
  </div>
</div>
